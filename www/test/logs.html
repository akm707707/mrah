    document.addEventListener('click', (e) => {      if (!container.contains(e.target)) {        container.classList.remove('active');      }   });
	
	// Simple debounce helper (no extra plugin needed)
	function debounce(func, wait) {
		var timeout;
		return function executedFunction() {
		  var context = this;      var args = arguments;      var later = function() {	timeout = null;	func.apply(context, args);      };
		  clearTimeout(timeout);      timeout = setTimeout(later, wait);
		};
	}

	var filterFunction = function() {
		var searchInputvalue = $("#searchInput").val().toLowerCase().trim();
		// Reset and collapse all accordians
		$(".content ").each(function() {		$(this).prev().removeClass('hidden').removeClass('active');		$(this).removeClass('active');	});	
		if (searchInputvalue.length > 0) {
			$(".content ").each(function() {
				if (!$(this).prev().text().includes(searchInputvalue)) {		//search accordian title

					}

		<!-- $('.filterflagcount').fadeOut(5000, function() {			$(this).remove();		}); -->
	};

  // Apply debounce – 350 ms is a good balance

  $("#searchBtn").on("click", function() {    debouncedFilter();  });
